<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>平板九九乘法練習</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            touch-action: manipulation;
        }

        .setup-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .question {
            font-size: 3em;
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .num-btn {
            font-size: 2.5em;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 15px;
            background-color: #f8f8f8;
            cursor: pointer;
        }

        .del-btn {
            grid-column: span 2;
            font-size: 2em;
            background-color: #ff4444;
            color: white;
        }

        #currentAnswer {
            font-size: 3em;
            border: 3px solid #ccc;
            padding: 15px 30px;
            margin: 20px auto;
            width: 200px;
            text-align: center;
            border-radius: 15px;
        }

        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 20px;
            border-radius: 10px;
        }

        .correct {
            background-color: #90EE90 !important;
        }

        .wrong {
            background-color: #FFB6C1 !important;
        }

        #results {
            font-size: 1.5em;
            padding: 20px;
            margin-top: 30px;
        }

        .result-item {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #timer {
            font-size: 2em;
            color: #666;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            background-color: #f0f0f0;
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>九九乘法練習</h1>
        <div>
            <label>題數設定：</label>
            <input type="number" id="totalQuestions" min="1" value="10" style="font-size: 1.5em; width: 100px;">
        </div>
        <div>
            <label>倒數時間（秒）：</label>
            <input type="number" id="timeLimit" min="1" value="10" style="font-size: 1.5em; width: 100px;">
        </div>
        <button onclick="startPractice()">開始練習</button>
    </div>

    <div id="practiceArea" style="display: none;">
        <div id="timer"></div>
        <div class="question" id="questionBox">
            <span id="num1"></span> × <span id="num2"></span> =
            <div id="currentAnswer">0</div>
        </div>

        <div class="number-pad">
            <button class="num-btn" data-number="7">7</button>
            <button class="num-btn" data-number="8">8</button>
            <button class="num-btn" data-number="9">9</button>
            <button class="num-btn" data-number="4">4</button>
            <button class="num-btn" data-number="5">5</button>
            <button class="num-btn" data-number="6">6</button>
            <button class="num-btn" data-number="1">1</button>
            <button class="num-btn" data-number="2">2</button>
            <button class="num-btn" data-number="3">3</button>
            <button class="num-btn" data-number="0">0</button>
            <button class="del-btn" onclick="deleteNumber()">刪除</button>
        </div>

        <div style="text-align: center;">
            <button onclick="checkAnswer()" style="font-size: 2em; padding: 20px 40px;">提交答案</button>
            <div style="font-size: 1.5em; margin-top: 20px;">
                進度：<span id="remaining">0</span>/<span id="total">0</span>
            </div>
        </div>
    </div>

    <div id="results"></div>

    <script>
        let currentQuestion = 0;
        let totalQuestions = 0;
        let results = [];
        let num1, num2;
        let userAnswer = 0;
        let timerId;
        let timeLimit;

        function startPractice() {
            totalQuestions = parseInt(document.getElementById('totalQuestions').value);
            timeLimit = parseInt(document.getElementById('timeLimit').value);
            document.querySelector('.setup-container').style.display = 'none';
            document.getElementById('practiceArea').style.display = 'block';
            document.getElementById('total').textContent = totalQuestions;
            currentQuestion = 0;
            results = [];
            userAnswer = 0;
            generateQuestion();
            updateRemaining();
        }

        function generateQuestion() {
            clearInterval(timerId);
            num1 = Math.floor(Math.random() * 8) + 2;
            num2 = Math.floor(Math.random() * 8) + 2;
            document.getElementById('num1').textContent = num1;
            document.getElementById('num2').textContent = num2;
            userAnswer = 0;
            updateDisplay();
            document.getElementById('questionBox').classList.remove('correct', 'wrong');
            
            // 啟動倒數計時
            let currentTime = timeLimit;
            updateTimer(currentTime);
            timerId = setInterval(() => {
                currentTime--;
                updateTimer(currentTime);
                if (currentTime <= 0) {
                    clearInterval(timerId);
                    checkAnswer();
                }
            }, 1000);
        }

        function updateTimer(time) {
            const timerElement = document.getElementById('timer');
            timerElement.textContent = `剩餘時間：${time}秒`;
            timerElement.style.color = time <= 5 ? 'red' : '#666';
        }

        function updateDisplay() {
            document.getElementById('currentAnswer').textContent = userAnswer || '0';
        }

        document.querySelectorAll('.num-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const num = btn.dataset.number;
                if (userAnswer.toString().length >= 2) {
                    userAnswer = parseInt(userAnswer.toString().slice(1) + num);
                } else {
                    userAnswer = parseInt(userAnswer + num) || num;
                }
                updateDisplay();
            });
        });

        function deleteNumber() {
            userAnswer = Math.floor(userAnswer / 10);
            updateDisplay();
        }

        function checkAnswer() {
            clearInterval(timerId);
            const correctAnswer = num1 * num2;
            const isCorrect = userAnswer === correctAnswer;

            results.push({
                question: `${num1} × ${num2}`,
                userAnswer,
                correctAnswer,
                isCorrect
            });

            const questionBox = document.getElementById('questionBox');
            questionBox.classList.add(isCorrect ? 'correct' : 'wrong');

            currentQuestion++;
            updateRemaining();
            
            if (currentQuestion < totalQuestions) {
                setTimeout(generateQuestion, 1000);
            } else {
                setTimeout(showResults, 1000);
            }
        }

        function updateRemaining() {
            document.getElementById('remaining').textContent = currentQuestion;
        }

        function showResults() {
            document.getElementById('practiceArea').style.display = 'none';
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>練習結果：</h2>';
            
            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    ${result.question} = 
                    <span style="color: ${result.isCorrect ? 'green' : 'red'}">
                        ${result.userAnswer}
                    </span>
                    ${!result.isCorrect ? `<span style="color: #666">(正確答案 ${result.correctAnswer})</span>` : ''}
                `;
                resultsDiv.appendChild(resultItem);
            });
            
            document.querySelector('.setup-container').style.display = 'block';
        }
    </script>
</body>
</html>
